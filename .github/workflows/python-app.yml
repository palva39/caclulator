name: Python application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential libyaml-dev python3-dev

    - name: Upgrade pip, setuptools, wheel
      run: python -m pip install --upgrade pip setuptools wheel

    - name: Install dependencies
      run: |
        pip install --prefer-binary Cython flake8 pytest pyyaml

    - name: Install project dependencies
      run: |
        pip install --prefer-binary -r requirements-linux.txt || true  # Ignore missing packages errors

    - name: Run tests
      run: pytest
